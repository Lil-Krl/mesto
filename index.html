<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Интерактивная страница" />
  <meta name="keywords" content="Интерактивная страница, mesto, Место" />
  <meta name="author" content="Кирилл Илларинов" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/vendor/normalize.css">
  <link rel="stylesheet" href="/style.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__img" src="/images/logo.svg" alt="Логотип">
    </header>
    <main class="container">
      <section class="profile">
        <img class="profile__ava" src="/images/oldded.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="cards"></section>
  </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
