<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Интерактивная страница" />
  <meta name="keywords" content="Интерактивная страница, mesto, Место" />
  <meta name="author" content="Кирилл Илларинов" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__img" src="/images/logo.svg" alt="Логотип">
    </header>
    <main class="container">
      <section class="profile">
        <img class="profile__ava" src="/images/oldded.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img class="cards__img" src="./images/cards/one.png" alt="Карачаевск">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/cards/two.png" alt="Гора Эльбрус">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/cards/three.png" alt="Домбай">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/cards/three.png" alt="Домбай">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/cards/two.png" alt="Гора Эльбрус">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/cards/one.png" alt="Карачаевск">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
      </section>
  </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup-edit">
    <div class="popup-edit__container">
      <button class="popup-edit__close" type="button" aria-label="Закрыть форму"></button>
      <h3 class="popup-edit__name">Редактировать профиль</h3>
      <form class="popup-edit__form" name="profile">
        <label>
          <input type="text" value="Жак-Ив Кусто" class="popup-edit__input popup-edit__input_item_name" name="name" required placeholder="Ваше имя">
        </label>
        <label>
          <input type="text" value="Исследователь океана" class="popup-edit__input popup-edit__input_item_activity" name="activity" required placeholder="Ваш род занятий">
        </label>
        <button class="popup-edit__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
