<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Интерактивная страница" />
  <meta name="keywords" content="Интерактивная страница, mesto, Место" />
  <meta name="author" content="Кирилл Илларионов" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__img" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="container">
      <section class="profile">
        <img class="profile__ava" src="./images/oldded.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
      </section>
    </main>
  </div>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form" name="profile" novalidate>
        <input type="text" value="Жак-Ив Кусто" class="popup__input-item popup__input-item_type_name" name="name"
          required placeholder="Ваше имя" minlength="2" maxlength="40">
          <span data-number="1" class="popup__error_visible"></span>
        <input type="text" value="Исследователь океана" class="popup__input-item popup__input-item_type_activity"
          name="activity" required placeholder="Ваш род занятий" minlength="2" maxlength="200">
          <span data-number="2" class="popup__error_visible"></span>
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-cards">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Новое место</h3>
      <form class="popup__form" name="place-edit" novalidate>
        <input type="text" class="popup__input-item popup__input-item_type_name" name="place" required
          placeholder="Название" minlength="2" maxlength="30">
          <span data-number="1" class="popup__error_visible"></span>
        <input type="url" class="popup__input-item popup__input-item_type_activity url" name="activity" required
          placeholder="Ссылка на картинку">
          <span data-number="2" class="popup__error_visible"></span>
        <button class="popup__submit" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div id="image-popup" class="popup popup_zoom_active">
    <div class="popup__zoom-container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="#" class="popup__image" alt="">
      <p class="popup__description"></p>
    </div>
  </div>
  <template id="cards-template">
    <article class="cards__item">
      <button type="button" class="cards__delete" aria-label="Удалить"></button>
      <img class="cards__img" src="#" alt="">
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button class="cards__like" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
